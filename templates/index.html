<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apollo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
  --bg: #0e1116;
  --panel: #151922;
  --card: #1b2130;
  --text: #eef2f7;
  --muted: #a0a8b8;
  --primary: #7c5cff;
  --accent: #20d0ff;
  --creative: #20d0ff;
  --critical: #ff6b6b;
  --border: #2a3242;
  --chip-bg: #20283a;
  --success: #39d98a;
}

* { box-sizing: border-box; }

html, body {
  height: 100%;
  background: linear-gradient(180deg, #0b0e13 0%, #0e1116 100%);
  color: var(--text);
  font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

body.light {
  --bg: #f6f8fb;
  --panel: #ffffff;
  --card: #ffffff;
  --text: #0f1220;
  --muted: #4a5160;
  --primary: #5a46d6;
  --accent: #0da9d7;
  --border: #e6e9f2;
  --chip-bg: #eef2f7;
}

.app-header, .app-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 24px;
  border-bottom: 1px solid var(--border);
  background: var(--panel);
}
.app-footer {
  border-top: 1px solid var(--border);
  border-bottom: none;
}

.brand {
  display: flex;
  gap: 12px;
  align-items: center;
}
.brand-mark {
  width: 36px;
  height: 36px;
  border-radius: 8px;
  background:
    radial-gradient(140% 140% at 10% 10%, var(--accent) 0%, transparent 30%),
    radial-gradient(140% 140% at 90% 90%, var(--primary) 0%, transparent 25%),
    linear-gradient(135deg, #1c2436 0%, #2a3242 100%);
  display: grid;
  place-items: center;
  font-weight: 800;
  color: white;
}
.brand-title h1 {
  margin: 0;
  font-weight: 800;
  letter-spacing: 0.4px;
}
.brand-title p {
  margin: 0;
  color: var(--muted);
  font-size: 12px;
}

.container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  padding: 16px;
}

.pane {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 16px;
}
.pane-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.controls {
  display: flex;
  gap: 12px;
  align-items: center;
}
.select-label {
  display: grid;
  gap: 4px;
  font-size: 12px;
  color: var(--muted);
}
select {
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 8px 10px;
}

textarea#lyricsInput {
  width: 100%;
  min-height: 280px;
  margin-top: 12px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  color: var(--text);
  resize: vertical;
  line-height: 1.6;
}

.mixer {
  margin-top: 12px;
}
.mixer input[type="range"] {
  width: 100%;
}
.mixer-scale {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--muted);
}

.actions {
  margin-top: 12px;
  display: flex;
  gap: 10px;
}

.btn {
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
}
.btn.primary {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  border: none;
  color: #fff;
  font-weight: 600;
}
.btn.ghost {
  background: transparent;
  border: 1px solid var(--border);
}

.legend {
  display: flex;
  gap: 8px;
}
.chip {
  padding: 6px 10px;
  border-radius: 999px;
  background: var(--chip-bg);
  font-size: 12px;
}
.chip.creative { border: 1px solid var(--accent); }
.chip.critical { border: 1px solid var(--critical); }

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px;
  margin-top: 12px;
}

.grid.two {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.bullet-list {
  list-style: none;
  padding-left: 0;
}
.bullet-list li {
  display: grid;
  grid-template-columns: 20px 1fr;
  gap: 8px;
  align-items: start;
  margin: 10px 0;
}
.bullet-list li::before {
  content: "•";
  color: var(--muted);
  font-weight: 800;
  text-align: center;
}

.suggestions {
  display: grid;
  gap: 8px;
}
.suggestion-line {
  border-top: 1px dashed var(--border);
  padding-top: 8px;
}
.suggestion-line:first-child {
  border-top: none;
}
.suggestion-line .orig {
  color: var(--muted);
}
.suggestion-line .creative {
  color: var(--accent);
}
.suggestion-line .critical {
  color: var(--critical);
}

.metrics {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
}
.metric {
  background: #121725;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 10px;
}
.metric h4 {
  margin: 0 0 6px;
  font-size: 12px;
  color: var(--muted);
}
.metric .value {
  font-size: 18px;
  font-weight: 800;
}

@media (max-width: 980px) {
  .container {
    grid-template-columns: 1fr;
  }
}

.feedback-block {
  margin-bottom: 1rem;
  padding: 0.75rem;
  border-left: 3px solid var(--accent-color);
  background: rgba(0,0,0,0.05);
  border-radius: 4px;
}

.feedback-block h4 {
  margin: 0 0 0.25rem;
  font-size: 0.95rem;
  font-weight: bold;
  color: var(--accent-color);
}

.feedback-block p {
  margin: 0;
  font-size: 0.9rem;
  line-height: 1.4;
}

/* Overlay covers the whole screen */
#loadingOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(20, 20, 20, 0.7);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  color: #fff;
  font-size: 1.2rem;
}

/* Hide by default */
#loadingOverlay.hidden {
  display: none;
}

/* Spinner animation */
.spinner {
  border: 6px solid rgba(255, 255, 255, 0.3);
  border-top: 6px solid var(--accent-color);
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-mark">G</div>
      <div class="brand-title">
        <h1>Apollo</h1>
        <p>Your songwriting partner in creativity and craft</p>
      </div>
    </div>
    <button id="themeToggle" class="btn ghost">Toggle theme</button>
  </header>

  <main class="container">
    <section class="pane input-pane">
      <div class="pane-header">
        <h2>Lyrics</h2>
        <div class="controls">
            <label class="select-label">
                Section
            <select id="sectionSelect">
              <option value="Verse">Verse</option>
              <option value="Chorus">Chorus</option>
              <option value="Bridge">Bridge</option>
              <option value="Freeform">Freeform</option>
            </select>
            </label>

            <label class="select-label">
                Target mood
                <select id="moodSelect">
                <option>Heartbreak</option>
                <option>Empowerment</option>
                <option>Nostalgia</option>
                <option>Joy</option>
                <option>Melancholy</option>
                </select>
            </label>

            <!-- NEW GENRE DROPDOWN -->
            <label class="select-label">
                Genre
                <select id="genreSelect">
                 <option>Pop</option>
                 <option>Rock</option>
                 <option>Hip-Hop</option>
                 <option>Country</option>
                 <option>R&B</option>
                 <option>Indie/Folk</option>
                 <option>Electronic</option>
                 <option>Metal</option>
                 <option>Jazz</option>
                </select>
              </label>
            </div>
      </div>

      <textarea id="lyricsInput" placeholder="Type or paste your lyrics here..."></textarea>

      <div class="mixer">
        <label for="toneSlider">Creative ↔ Critical</label>
        <input type="range" id="toneSlider" min="0" max="100" value="50">
        <div class="mixer-scale">
          <span>Creative</span>
          <span>Balanced</span>
          <span>Critical</span>
        </div>
      </div>

      <div class="actions">
        <button id="analyzeBtn" class="btn primary">Analyze</button>
        <button id="clearBtn" class="btn">Clear</button>
        <button id="sampleBtn" class="btn">Load sample</button>
      </div>
    </section>

    <section class="pane output-pane">
      <div class="pane-header">
        <h2>Feedback</h2>
        <div class="legend">
          <span class="chip creative">Creative Sparks</span>
          <span class="chip critical">Polish & Precision</span>
        </div>
      </div>

      <div id="summary" class="card"></div>

      <div class="grid two">
        <div class="card">
          <h3>Creative sparks</h3>
          <ul id="creativeList" class="bullet-list"></ul>
        </div>
        <div class="card">
          <h3>Polish & precision</h3>
          <ul id="criticalList" class="bullet-list"></ul>
        </div>
      </div>

      <div class="card">
        <h3>Line-by-line suggestions</h3>
        <div id="lineSuggestions" class="suggestions"></div>
      </div>

      <div class="card">
        <h3>Metrics</h3>
        <div id="metrics" class="metrics"></div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>© Apollo</span>
    <span>v0.1 Prototype</span>
  </footer>

  <div id="loadingOverlay" class="hidden">
  <div class="spinner"></div>
    <p>Analyzing your lyrics…</p>
  </div>

  <script>
    // ---------------- ELEMENT REFERENCES ----------------
const lyricsInput = document.getElementById('lyricsInput');
const analyzeBtn = document.getElementById('analyzeBtn');
const clearBtn = document.getElementById('clearBtn');
const sampleBtn = document.getElementById('sampleBtn');
const toneSlider = document.getElementById('toneSlider');
const sectionSelect = document.getElementById('sectionSelect');
const moodSelect = document.getElementById('moodSelect');
const genreSelect = document.getElementById('genreSelect');

const summaryEl = document.getElementById('summary');
const creativeListEl = document.getElementById('creativeList');
const criticalListEl = document.getElementById('criticalList');
const lineSuggestionsEl = document.getElementById('lineSuggestions');
const metricsEl = document.getElementById('metrics');
const themeToggle = document.getElementById('themeToggle');

// Loading overlay element
const loadingOverlay = document.getElementById('loadingOverlay');

// ---------------- THEME TOGGLE ----------------
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light');
});

// ---------------- SAMPLE LYRICS ----------------
const SAMPLE = `Verse:
City lights hum, I'm a flicker in the rain,
Echoes in the alley keep repeating your name.
Chorus:
Hold me like the sky holds the neon tight,
I'm breaking but I'm burning, you’re my afterlight.`;

sampleBtn.addEventListener('click', () => {
  lyricsInput.value = SAMPLE;
});

// ---------------- CLEAR ----------------
clearBtn.addEventListener('click', () => {
  lyricsInput.value = '';
  clearOutput();
});

function clearOutput() {
  summaryEl.innerHTML = '';
  creativeListEl.innerHTML = '';
  criticalListEl.innerHTML = '';
  lineSuggestionsEl.innerHTML = '';
  metricsEl.innerHTML = '';
}

// ---------------- LOADING OVERLAY ----------------
function showLoading() {
  loadingOverlay.classList.remove('hidden');
}

function hideLoading() {
  loadingOverlay.classList.add('hidden');
}

// ---------------- ANALYZE ----------------
analyzeBtn.addEventListener('click', async () => {
  const text = lyricsInput.value.trim();
  if (!text) {
    alert('Please enter lyrics to analyze.');
    return;
  }

  const payload = {
    lyrics: text,
    tone: Number(toneSlider.value),
    section: sectionSelect.value,
    mood: moodSelect.value,
    genre: genreSelect.value
  };

  try {
    showLoading(); // show spinner
    const res = await fetch('/analyze', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    hideLoading(); // hide spinner

    if (data.error) {
      console.error("Backend error:", data);
      alert("Error: " + data.error);
      return;
    }

    renderOutput(data.analysis);
  } catch (err) {
    hideLoading(); // hide spinner even on error
    console.error(err);
    alert('Error contacting Apollo backend.');
  }
});

// ---------------- RENDER OUTPUT ----------------
function renderOutput(analysis) {
  if (!analysis) {
    summaryEl.innerHTML = '<p>No analysis returned.</p>';
    return;
  }

  // Summary
  summaryEl.innerHTML = `<p>${escapeHTML(analysis.summary || '')}</p>`;

  // Creative Sparks
  creativeListEl.innerHTML = '';
  if (analysis.creative && analysis.creative.length > 0) {
    analysis.creative.forEach(item => {
      const block = document.createElement('div');
      block.className = 'feedback-block';
      block.innerHTML = `
        <h4>${escapeHTML(item.label)}</h4>
        <p>${escapeHTML(item.text)}</p>
      `;
      creativeListEl.appendChild(block);
    });
  }

  // Polish & Precision
  criticalListEl.innerHTML = '';
  if (analysis.critical && analysis.critical.length > 0) {
    analysis.critical.forEach(item => {
      const block = document.createElement('div');
      block.className = 'feedback-block';
      block.innerHTML = `
        <h4>${escapeHTML(item.label)}</h4>
        <p>${escapeHTML(item.text)}</p>
      `;
      criticalListEl.appendChild(block);
    });
  }

  // Line-by-line
  lineSuggestionsEl.innerHTML = '';
  (analysis.lineByLine || []).forEach(sug => {
    const div = document.createElement('div');
    div.className = 'suggestion-line';
    div.innerHTML = `
      <div class="orig"><strong>Original:</strong> ${escapeHTML(sug.orig)}</div>
      <div class="creative"><strong>Creative:</strong> ${escapeHTML(sug.creative)}</div>
      <div class="critical"><strong>Critical:</strong> ${escapeHTML(sug.critical)}</div>
    `;
    lineSuggestionsEl.appendChild(div);
  });

  // Metrics
  metricsEl.innerHTML = '';
  if (analysis.metrics) {
    Object.entries(analysis.metrics).forEach(([k, v]) => {
      const m = document.createElement('div');
      m.className = 'metric';
      m.innerHTML = `
        <h4>${escapeHTML(k)}</h4>
        <div class="value">${escapeHTML(String(v))}</div>
      `;
      metricsEl.appendChild(m);
    });
  }
}

// ---------------- HELPERS ----------------
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m =>
    ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m])
  );
}
  </script>
</body>
</html>
